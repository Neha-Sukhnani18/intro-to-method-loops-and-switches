<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <p id="neha"></p>
        <script>
            var day;
            switch (new Date().getDay()){
                case 0:
                    day="sunday";
                    break;
                case 1: 
                    day="monday";
                    break;
                case 2: 
                    day="tuesday";
                    break;
                case 3:
                    day="wednesday";
                case 4: 
                    day="thursday";
                case 5:
                    day="friday";
                case 6: 
                    day="saturday";
            }
            document.getElementById("neha").innerHTML = "today is " + day;
            var number="77.9";
            document.write(Math.floor(77.9))
        </script>
    </body>
</html>
